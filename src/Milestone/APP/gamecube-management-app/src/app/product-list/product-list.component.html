<div *ngIf="errorMessage" class="alert alert-danger">
    Error! {{ errorMessage }}
  </div>

  <div class="container mt-3">
    <h2>GameCube Products</h2>
    <div *ngIf="gameCubes && gameCubes.length; else noProducts">
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Price</th>
            <th>Color</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gameCube of gameCubes">
            <td>{{ gameCube.description }}</td>
            <td>{{ gameCube.price }}</td>
            <td>{{ gameCube.color }}</td>
            <td>{{ gameCube.quantity }}</td>
            <td>
              <button class="btn btn-primary" (click)="viewDetails(gameCube.id)">Details</button>
              <button class="btn btn-secondary" (click)="editGameCube(gameCube.id)">Edit</button>
              <button class="btn btn-danger" (click)="deleteGameCube(gameCube.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noProducts>
      <p>No products found!</p>
    </ng-template>
  </div>
