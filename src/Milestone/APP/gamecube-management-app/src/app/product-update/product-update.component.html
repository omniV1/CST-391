<!-- Display success message -->
<div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <!-- Display error message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <form #gameCubeForm="ngForm" (ngSubmit)="onUpdate(gameCubeForm)">
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" class="form-control"
             required [(ngModel)]="gameCube.description" name="description">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" class="form-control"
             required [(ngModel)]="gameCube.price" name="price">
    </div>
    <div class="form-group">
      <label for="color">Color:</label>
      <input type="text" id="color" class="form-control"
             required [(ngModel)]="gameCube.color" name="color">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" class="form-control"
             required [(ngModel)]="gameCube.quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="modelNumber">Model Number:</label>
      <input type="text" id="modelNumber" class="form-control"
             required [(ngModel)]="gameCube.modelNumber" name="modelNumber">
    </div>
    
    <button type="submit" class="btn btn-primary">Update GameCube</button>
  </form>
